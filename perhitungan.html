    html, body {
      height: 100%; /* Pastikan tinggi penuh */
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* biar full tinggi */
    }
    main {
      flex: 1; /* Dorong footer ke bawah */
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top navbar-light">
  <div class="container-fluid">
    
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

      </ul>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav-offcanvas justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link" data-title="Receive Signal Level FTTH" href="perhitungan.html">Link Budget FTTH</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-title="Link Budget FO" href="index.html">Link Budget FO</a>

    <main class="mt-5 pt-5">
      <!--Perhitungan-->
      <div class="container my-5 mt-8">
        <div class="mt-4 p-4 border rounded bg-white shadow-sm">
          <h1 class="judul">Perhitungan Link Budget FFTH</h1>
            <div class="mb-3">
              <label class="subheading">Daya Pemancar (dBm)</label>
              <input type="number" id="dayapemancar" class="form-control" placeholder="contoh : 5">
            </div>
          
            <div class="mb-3">
              <label class="subheading">Panjang Kabel (meter)</label>
              <input type="number" id="panjangkabelftth" class="form-control" placeholder="contoh : 4000">
            </div>  

            <div class="mb-3">
              <label class="subheading">Jumlah Konektor</label>
              <input type="number" id="konektorftth" class="form-control" placeholder="contoh : 1">
            </div>

            <div class="mb-3">
              <label class="subheading">Jumlah Sambungan</label>
              <input type="number" id="titiksambungftth" class="form-control" placeholder="contoh : 1">
            </div>

            <div class="mb-3">
                <label class="subheading">Jenis Splitter 1</label>
                <select id="jenissplitter1" class="form-select">
                    <option selected disabled>Pilih jenis splitter</option>
                    <option value="1/2">1 : 2 (3.7 dBm) </option>
                    <option value="1/4">1 : 4 (7.25 dBm) </option>
                    <option value="1/8">1 : 8 (10.38 dBm) </option>
                    <option value="1/16">1 : 16 (14.1 dBm) </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="subheading">Jenis Splitter 2</label>
                <select id="jenissplitter2" class="form-select">
                    <option selected disabled>Pilih jenis splitter</option>
                    <option value="1/2">1 : 2 (3.7 dBm) </option>
                    <option value="1/4">1 : 4 (7.25 dBm) </option>
                    <option value="1/8">1 : 8 (10.38 dBm) </option>
                    <option value="1/16">1 : 16 (14.1 dBm) </option>
                </select>
            </div>

            <div class="kanan">
              <button onclick="hitungftth()" class="btn-hitung">Hitung</button>
          </div>
        </div>
        
        <div class="mt-4 p-4 border rounded bg-white shadow-sm">
            <h1 class="judul">Hasil</h1>
            <label class="subheading">Link Budget 1 Saluran Optik</label>
            <input type="text" id="hasilhitungftth" class="form-control" readonly style="background-color: white;"> 
        </div>
      </div>
    </main>

    <footer class="p-4 footer shadow-sm">
        <div class="container text-center">
        </div>
    </footer>
